name: SolaceCore
version: '1.0.0'
main: com.etmisthefox.solacecore.SolaceCore
api-version: '1.21'
authors: [ EtmisTheFox ]
description: skibidi plugin
website: https://etmisthefox.com
commands:
  kick:
    description: Kicks a player from the server
    usage: /kick <player> [reason]
    permission: solacecore.kick
  ban:
    description: Ban a player
    usage: /ban <player> [reason]
    permission: solacecore.ban
  ipban:
    description: IP-ban a player
    usage: /ipban <player> [reason]
    permission: solacecore.ipban
  tempban:
    description: Temporarily ban a player
    usage: /tempban <player> <time> [reason]
    permission: solacecore.tempban
  tempipban:
    description: Temporarily IP-ban a player
    usage: /tempipban <player> <time> [reason]
    permission: solacecore.tempban
  unban:
    description: Unban a player
    usage: /unban <player>
    permission: solacecore.unban
  mute:
    description: Mute a player
    usage: /mute <player> [reason]
    permission: solacecore.mute
  tempmute:
    description: Temporarily mute a player
    usage: /tempmute <player> <time> [reason]
    permission: solacecore.tempmute
  unmute:
    description: Unmute a player
    usage: /unmute <player>
    permission: solacecore.unmute
  warn:
    description: Warn a player
    usage: /warn <player> [reason]
    permission: solacecore.warn
  warns:
    description: View warnings of a player
    usage: /warns <player>
    permission: solacecore.warns
  menu:
    description: Main menu
    usage: /menu <player>
    permission: solacecore.menu
permissions:
  solacecore.kick:
    default: op
  solacecore.ban:
    default: op
  solacecore.ipban:
    default: op
  solacecore.tempban:
    default: op
  solacecore.tempipban:
    default: op
  solacecore.unban:
    default: op
  solacecore.mute:
    default: op
  solacecore.tempmute:
    default: op
  solacecore.unmute:
    default: op
  solacecore.warn:
    default: op
  solacecore.warns:
    default: op
  solacecore.banprotection:
    default: op
  solacecore.kickprotection:
    default: op
  solacecore.muteprotection:
    default: op
  solacecore.menu:
    default: op
